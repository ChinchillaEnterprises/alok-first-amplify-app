<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi Startup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: fly 0.5s linear infinite;
        }

        @keyframes fly {
            from {
                transform: translateZ(0px);
                opacity: 1;
            }
            to {
                transform: translateZ(1000px);
                opacity: 0;
            }
        }

        #audi-logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 1s;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #audi-rings {
            width: 220px;
            height: 90px;
            position: relative;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }

        .ring {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 6px solid #fff;
            border-radius: 50%;
        }

        .ring:nth-child(1) { left: 10px; }
        .ring:nth-child(2) { left: 50px; }
        .ring:nth-child(3) { left: 90px; }
        .ring:nth-child(4) { left: 130px; }

        #audi-text {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 8px;
            color: #fff;
            text-transform: uppercase;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            padding-left: 8px; /* Compensate for letter-spacing */
        }


        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        #fade-out {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 1s ease-in-out;
        }

        #fade-out.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    
    <div id="audi-logo-container">
        <div id="audi-rings">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
        <div id="audi-text">AUDI</div>
    </div>

    <div id="fade-out"></div>

    <script>
        // Create starfield
        const starsContainer = document.getElementById('stars-container');
        const numberOfStars = 400;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 0.5 + 's';
            star.style.animationDuration = (Math.random() * 0.3 + 0.4) + 's';
            starsContainer.appendChild(star);
        }

        // Transition to main app after animation
        setTimeout(() => {
            const fadeOut = document.getElementById('fade-out');
            fadeOut.classList.add('active');
            
            setTimeout(() => {
                window.location.href = 'driver-select.html';
            }, 1000);
        }, 4000);
    </script>
</body>
</html>
